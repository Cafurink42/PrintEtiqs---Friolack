<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel ="icon" href = "Icons/PrintEtiqsIcons.jpg">
    <title>PrintEtiqs - Friolack</title>
</head>
<body>
    <div class="etiqueta">
        <h1>Cadastro de Identificação</h1>
        
        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo">
            <option value="Visitante">Visitante</option>
            <option value="Motorista">Motorista</option>
            <option value="Prestador">Prestador de Serviço</option>
        </select>

        <label for="nome">Nome:</label>
        <input id="nome" name="nome" required>
        <span id = "span_01"></span>

        <label for="empresa">Empresa:</label>
        <input id="empresa" name="empresa" required>
        <span id = "span_02"></span>

        <label for="cpf">CPF/CNPJ:</label>
        <input type="text" id="cpf" name="cpf" maxlength="15" placeholder="000.000.000-00" required>
        <span id = "span_03"></span>

        <span class="data-hora">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" min = '2025-03-10' max  = '2030-01-01' required>
            <span id = "span_04"></span>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>
            <span id = "span_05"></span>
        </span>

        <label for="responsavel">Responsável:</label>
        <input id="responsavel" name="responsavel" required>
        <span id = "span_06"></span>

        <input type = "button"  value = "Gerar Etiqueta" id="Btn_gerar_Preview">
        <input type = "button" value = "Imprimir"id="Btn_imprimir" class=  "Btn_imprimir">
        <input type = "button" value  = "Exportar dados" id = "exportar_LocalStorage">

        <input type = "file" id = "importar_Backup"/>
        <button id = "import_Json">Enviar Importação</button>

        
        <span id = "creditos"><b>Desenvolvido por: André Carlos Groth &  Carlos Daniel Guth </b> 
        <br>
        <br>
        ACG Sistemas - 2025
        <br>
        <br>
        v1.0.0
        </span>
        

       
        
    </div>

    
    <div id="preview">
        <h2>S&S PORTARIA LTDA (FRIOLACK)</h2>
        <hr>
        <p><strong>Tipo:</strong> <span id="prev-tipo"></span></p>
        <hr>
        <p><strong>Nome:</strong> <span id="prev-nome"></span></p>
        <hr>
        <p><strong>Empresa:</strong> <span id="prev-empresa"></span></p>
        <hr>
        <p><strong>CPF/CNPJ:</strong> <span id="prev-cpf"></span></p>
        <hr>
        <p><strong>Data:</strong> <span id="prev-data"></span></p>
        <hr>
        <p><strong>Hora:</strong> <span id="prev-hora"></span></p>
        <hr>
        <p><strong>Responsável:</strong> <span id="prev-responsavel"></span></p>
        <hr>
    </div>
    <script src="./script.js"></script>

    
</body>
</html>
