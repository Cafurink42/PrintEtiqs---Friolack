<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador com Imagens de Fundo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .background img {
      position: absolute;
      width: 150px;
      height: 150px;
      object-fit: cover;
      transition: transform 0.3s ease;
      cursor: pointer;
      animation: flutuar 20s linear infinite;
    }
    .background img:hover {
      transform: scale(1.2);
      z-index: 2;
    }
    .background img:active {
      transform: scale(1.5);
    }
    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      z-index: 1;
    }
    .counter {
      font-size: 2rem;
    }
    .clock {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    @keyframes flutuar {
      0% { transform: translateY(40) translateX(40); }
      25% { transform: translateY(-20px) translateX(10px); }
      50% { transform: translateY(0) translateX(20px); }
      75% { transform: translateY(10px) translateX(10px); }
      100% { transform: translateY(30px) translateX(100px); }
    }
    @media screen and (max-width: 600px) {
      .center-content {
        font-size: 1.2rem;
        padding: 1rem;
      }
      .counter {
        font-size: 1.5rem;
      }
      .clock {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <img src="https://source.unsplash.com/random/300x300?nature" alt="Imagem 1" style="top: 10%; left: 5%; animation-delay: 0s;">
    <img src="https://source.unsplash.com/random/301x301?landscape" alt="Imagem 2" style="top: 30%; left: 15%; animation-delay: 2s;">
    <img src="https://source.unsplash.com/random/302x302?city" alt="Imagem 3" style="top: 50%; left: 70%; animation-delay: 4s;">
    <img src="https://source.unsplash.com/random/303x303?technology" alt="Imagem 4" style="top: 60%; left: 30%; animation-delay: 6s;">
    <img src="https://source.unsplash.com/random/304x304?space" alt="Imagem 5" style="top: 80%; left: 50%; animation-delay: 8s;">
    <img src="https://source.unsplash.com/random/305x305?forest" alt="Imagem 6" style="top: 20%; left: 80%; animation-delay: 10s;">
  </div>

  <div class="center-content">
    <h1>Contagem desde 14/04/2024</h1>
    <div class="counter" id="daysCounter">Calculando...</div>
  </div>

  <script>
    function atualizarContador() {
      const startDate = new Date("2024-04-14T00:00:00");
      const now = new Date();
      let diferenca = now - startDate;

      

      const meses = Math.floor(diferenca / (1000 * 60 * 60 * 24)/30).toFixed(0)
  
      const horas = Math.floor(diferenca / (1000 * 60 * 60 ));
      diferenca -= horas * (1000 * 60 * 60);
      console.log(horas)
      const minutos = Math.floor(diferenca / (1000 * 60));
      diferenca -= minutos * (1000 * 60);
      console.log(minutos)
      const segundos = Math.floor(diferenca / 1000);

      document.getElementById("daysCounter").innerText = `${meses} meses, ${horas} horas, ${minutos} minutos e ${segundos} segundos se passaram.`;
    }

    atualizarContador();
    setInterval(atualizarContador, 1000);
  </script>
</body>
</html>
